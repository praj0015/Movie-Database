<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <main>
        <header >
            <img id="back-button" alt="Back Button" title="Back"/>
            <input type="text" id="search-input" placeholder="search" />
            <img class="search-button" data-src="..\img\magnifying-glass.svg" extension="CCP4">
        </header>
        
        <div class="page" id="search-results">
            <section class="title"></section>
            <section class="content"></section>
        </div>
        
        <div class="page" id="recommend-results">
            <section class="title"></section>
            <section class="content"></section>
        </div>
    </main>
 
    
    <div class="modal off">
        <div class="modal-header">
            <h2>
                Preference
            </h2>
        </div>
        <div class="modal-radio">
                <input type="radio" name="TV" value="TV"
                id="TV">
                <label 
                for="TV">TV</label>
                
                <input type="radio" name="TV" value="Movie" id="Movie">
                <label for="Movie">Movie</label>
        </div>
        <button id="btnsave" value="Save">Save</button>
        <button id="btncancel" value="Cancel">Cancel</button>
        
    </div>
    
    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
